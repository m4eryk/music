<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
</head>
<body>
    <audio autoplay="false" id="audio" class="audio" volume="40"></audio> 
    <div class="container">
        <div class="left-side">
            <header>
                <p>18+</p>
                <div class="logo">
                    <svg width="450" height="60"> 
                        <polyline points="15,5 15,35 35,55 100,55" 
                                stroke="#ffffffff" 
                                stroke-width="10"
                                fill="none" />
                        <polyline points="105,5 105,35 125,55 205,55 205,5 100,5" 
                                stroke="#ffffffff" 
                                stroke-width="10"
                                fill="none" />
                        <polyline points="325,5 225,5 225,35 245,55 325,55 325,35 265,35" 
                                stroke="#ffffffff" 
                                stroke-width="10"
                                fill="none" />   
                        <polyline points="340,5 340,35 360,55 440,55 440,5 335,5" 
                                stroke="#ffffffff" 
                                stroke-width="10"
                                fill="none" />   
                    </svg>
                </div>
                <nav>
                    <ul>
                        <li ><a href="#" >Подборки</a></li>
                        <li ><a href="#" >Рекомендации</a></li>
                        <li ><a href="#" >Моя музыка</a></li>
                    </ul>
                </nav>
            </header>
            <div class="player">
                <div class="banner">
                    
                    <img src="assets/img/song/pyanay.jpg" alt="music banner" id="banner"/>
                    <div class="time">
                        <span class="start" id="start"></span>
                        <span class="end" id="end"></span>
                    </div>
                    <progress value="0" id='progress' ></progress>
                </div>
                <p><strong id="title">Ты полюби меня пьяную</strong></p>
                <p id="artist">Мари Краймбрери</p>
                <div class="control">
                        <i class="fas fa-backward fa-2x" onclick="previous()"></i>
                        <i class="fas fa-play fa-2x" onclick="playOrPause()" id="playIcon"  ></i>
                        <i class="fas fa-forward fa-2x" onclick="next()"></i>
                </div>
            </div>
        </div>
        <main>
            <article>
                <aside >
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Трек, исполнитель"/>
                    </div>
                    <div class="icon">
                            <i class="fas fa-random fa-1x" onclick="Mix(this)"></i>
                            <i class="fas fa-sync-alt fa-1x" onclick="Loop(this)"></i>
                            <i class="fas fa-volume-up fa-1x" onclick="Mute(this)"></i>
                            <i class="fas fa-user-circle fa-1x"></i>
                    </div>
                </aside>

                <section class="today">
                        <i class="fas fa-play-circle fa-4x"></i>
                        <div class="text">
                            <span>Сегодня,<span id="day"> </span></span>
                            <p>3 часа 43 минуты музыки - <a href="#">послушать рекомендованные сегодня треки</a></p>
                        </div>
                </section>

                <iframe class="playlist" src="song.html" scrolling="yes">
                    
                </iframe>
            </article>
            
        </main>
        <div class="video">
                <iframe src="https://www.youtube.com/embed/KGMpPsJQ2uA" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                </iframe>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
